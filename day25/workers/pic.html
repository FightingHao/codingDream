  <script>
    let w = new Worker('pic.js')
    let arr = Array.from(document.querySelectorAll('img[origin-src]'))

    arr = arr.map(item => {
      return {
        src: item.getAttribute('origin-src'),
        id: item.dataset.id
      }
    })
    console.log(arr)
    w.postMessage({ pic: arr })
    w.onmessage = function (e) {
      const imgFile = e.data.result
      const id = e.data.id
      const URL = window.URL || window.webkitURL
      const imgURL = URL.createObjectURL(imgFile)
      // 在属性选择器中 ${id}要加双引号
      document.querySelector(`img[data-id="${id}"]`).src = imgURL
    }
  </script>
