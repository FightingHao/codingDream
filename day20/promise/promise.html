<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    const p = new Promise((resolve, reject) => {
      // ajax 定时器 数据库操作 上传下载服务
      setTimeout(() => {
        console.log('aaa')
        resolve('over')
      }, 1000)
    }).then(res => {
      console.log(res)
      console.log('bbb')
    }).catch(err => {
      console.log(err)
      console.log('ccc')
    })
    console.log(p)
  </script>
</body>

</html>
